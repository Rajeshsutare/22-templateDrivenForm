<form #signUpform="ngForm" (ngSubmit)="signIntoForm()">
    <div class="card">
     <div class="card-body">
       <h2>Template Driven Form By Element Referance</h2>
     
       <div class="form-group">
         <label for="username">User Name</label>
         <input type="text" name="username" id="username" class="form-control" ngModel required #uname="ngModel">
         <small *ngIf="uname.touched && uname.invalid" class="text-danger">
           This field is required *
         </small>
       </div>
       <div class="form-group">
         <label for="email">Email</label>
         <input type="email"  name="email" id="email" class="form-control" ngModel
         required #email="ngModel">
         <small *ngIf="email.touched && email.invalid" class="text-danger">
           This field is required *
         </small>
       </div>
       <div class="form-group">
         <select name="cousers"  id="cousers" class="form-control" ngModel
         required [(ngModel)]="bydefaultCourse">
           <!-- <option value="">Select Course</option> -->
           <option value="angular">Angular</option>
           <option value="javascript">Javascript</option>
           <option value="react">React</option>
         </select>
       </div>
       <div class="form-group" required>
         <span class="mr-2">Gender: </span>
         <input type="radio" name="male" id="male" value="male" ngModel class="mr-1"
         >
         <label for="male" class="mr-3">male</label>
         <input type="radio" name="female" id="female" value="female"  ngModel
         >
         <label for="female" class="mx-1">Female</label>
       </div>
       <div class="form-group">
         <input type="checkbox" name="informToAdmin"  id="informToAdmin"  ngModel class="mr-1"
          >
         <label for="informToAdmin">Inform To Admin</label>
       </div>
       <div class="text-right">
         <button class="btn btn-primary" type="submit" [disabled]="!signUpform.valid">Submit</button>
         <!-- <button class="btn btn-success ml-3" type="button">Edit</button> -->
       </div>
     </div>
    </div>
   </form>
